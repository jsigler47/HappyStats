<div class="card center">
  <div *ngFor="let stat of stats">
    <div class="container-fluid">
      <div class="row">
        <div class="col-1 m-3 p-1">
          <div class="circle">
            <img [attr.src]="stat.imgUrl">
          </div>
        </div>
        <div class="col m-3">
          <p class="text-wrap">{{ stat.brief }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
